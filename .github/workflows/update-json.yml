name: Manuelles JSON Update

on:
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Node.js einrichten
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Abhängigkeiten installieren (axios)
        run: npm install axios

      - name: JSON-Datei aktualisieren
        run: node scripts/update-json.js

      - name: Änderungen committen
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cards.json
          git commit -m "Update cards.json via workflow" || echo "Keine Änderungen"
          git push
